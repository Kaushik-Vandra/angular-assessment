<form [formGroup]="group">
  <mat-form-field [class]="class">
    <mat-label>{{label}}</mat-label>
    <input
      autofocus
      [type]="type"
      matInput
      [placeholder]="placeholder"
      [errorRef]="name"
      [formControlName]="controlName"
    />
    <mat-error #name></mat-error>
  </mat-form-field>
</form>
