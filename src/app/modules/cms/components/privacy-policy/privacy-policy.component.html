<div class="wrapper">
  <form [formGroup]="form">
    <div class="btn-section">
      <h2>Privacy Policy</h2>
      <button
        class="submit-btn"
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
      >
        Update
      </button>
    </div>
    <ckeditor
      [editor]="Editor"
      [errorRef]="privacy_policy"
      formControlName="privacy_policy"
    ></ckeditor>
    <mat-error #privacy_policy></mat-error>
  </form>
</div>
